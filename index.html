<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tesla Dash</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/dash.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>	
    <script type="text/javascript" src="js/api_key.js"></script>
    <script type="text/javascript" src="js/dash.js"></script>
  </head>
  <body onload='init()'>
    <div id="backgroundImage"><div class="backgroundProtection"></div></div>
    <div class="statusDisplay">
      <div class="cityName">
        <span id="cityDisplay"></span>, <span id="stateDisplay"></span>
      </div>
      <div class="weather">
        <span id="weatherDegrees"></span>&#8457; / <span id="weatherText"></span>
      </div>
    </div>
    <div class="feedContainer">
      <div class="feedDisplay">
        Cell 1
      </div>
      <div class="feedDisplay">
        Cell 2
      </div>
      <div class="feedDisplay">
        Cell 3
      </div>
    </div>
  </body>
</html>
