<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tesla Dash</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/dash.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>	
    <script type="text/javascript" src="js/api_key.js"></script>
    <script type="text/javascript" src="js/dash.js"></script>
  </head>
  <body onload='init()'>
    <div id="backgroundImage" class="background"><div class="backgroundProtection"></div></div>
    <div id="backgroundImageSwap" class="background"><div class="backgroundProtection"></div></div>
    <div id="statusDisplay">
      <div class="cityName">
        <span id="cityDisplay"></span>, <span id="stateDisplay"></span>
      </div>
      <div class="weather">
        <span id="weatherDegrees"></span>&#8457; / <span id="weatherText">...</span> Today
      </div>
      <div class="feedDisplay" id="placeDescription"></div>

      <div class="photoCredit">Photo by <span id="photoOwnerName"></span></div>

      <div id="trafficData">
        <h3>Alerts</h3>
        <ul class="trafficList" id="trafficAlerts"><span class="none">none</span></ul>
        <h3>Jams</h3>
        <ul class="trafficList" id="trafficJams"><span class="none">none</span></ul>
      </div>
    </div>
  </body>
</html>
